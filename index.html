<!DOCTYPE html>
<!-- 日本語サイトであることの宣言 -->
<html lang="ja">

<head>
  <!-- 文字コードはutf-8を指定 -->
  <meta charset="UTF-8">

  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/ fb# prefix属性: http://ogp.me/ns/ prefix属性#">
    <meta property="og:url" content=" ページの URL" />
    <meta property="og:type" content=" ページの種類" />
    <meta property="og:title" content=" ページの タイトル" />
    <!-- ディスクリプションはサイトの説明文。 -->
    <meta name="description" content="サイトの説明の文章">
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:image" content=" サムネイル画像の URL" />
    <!-- スマホやタブレットで表示をするビューポートの記述 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link href="/CSS/reset.css" rel="stylesheet">
    <!-- Style CSS -->
    <link href="/CSS/style.css" rel="stylesheet">
    <title>サイトのタイトル</title>
  </head>

<body>
    <!-- access -->
    <section class="access" id="access">
      <!-- inner -->
      <div class="inner">
        <h3 class="section-ttl" data-fadeId-bottom>アクセス</h3>
        <div class="gmap" data-zoom-up>
          <!-- GoogleMap -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.619577549325!2d136.94952181524468!3d35.16610718031754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60037070061cd63f%3A0xffa1afda920aa72d!2z6YmE5p2_54S844Gr44GX44GL!5e0!3m2!1sja!2sjp!4v1600579703018!5m2!1sja!2sjp"
            width="2000" height="1000" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
        </div>
        <div class="access-txt-wrapper">
          <ul class="access-lists">
            <li class="access-list" data-zoom-up>
              <dt class="access-list-ttl">住所</dt>
              <dd class="access-list-description"> 地下鉄東山線 覚王山駅 徒歩5分</dd>
              <dd class="access-list-description">愛知県名古屋市千種区覚王山通9-18<br class="br-sp"> 覚王山センタービル1F </dd>
            </li>
            <li class="access-list" data-fadeIn>
              <dt class="access-list-ttl">営業時間</dt>
              <dd class="access-list-description">
                【月・火・木～日・祝・祝前】<br class="br-sp">17:00～00:00</dd>
            </li>
            <li class="access-list" data-fadeIn>
              <dt class="access-list-ttl">定休日</dt>
              <dd class="access-list-description">水曜日</dd>
            </li>
          </ul>
        </div>
      </div>
      </div>
      <!-- /inner -->
    </section>
    <!-- /access -->

</body>

</html>
